<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@Carlxx_Bns Shekel Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #3498db; /* plain blue */
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto;
    }

    input {
      font-family: 'Press Start 2P', cursive;
      padding: 15px;
      font-size: 16px;
      width: 80%;
      margin-top: 20px;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    .result {
      font-size: 16px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      input {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <img src="Copilot_20250608_143520.png" alt="Carlxx Bns Logo" class="logo">

  <div class="container">
    <h2>Shekel Calculator</h2>
    <input type="number" id="pesosInput" placeholder="Enter amount in ‚Ç±">
    
    <div class="result">
      <p>üí∞ <strong>Shekels (Trillions):</strong> <span id="shekelsOutput">0</span></p>
      <p>üçâ <strong>Fruit:</strong> <span id="fruitOutput">0</span></p>
      <p>üì≤ Payment via: GCash</p>
    </div>
  </div>

  <script>
    const pesosInput = document.getElementById('pesosInput');
    const shekelsOutput = document.getElementById('shekelsOutput');
    const fruitOutput = document.getElementById('fruitOutput');

    pesosInput.addEventListener('input', () => {
      const pesos = parseFloat(pesosInput.value) || 0;
      const trillions = pesos / 10;
      const fruit = Math.ceil((pesos / 10) / 0.568);

      shekelsOutput.textContent = trillions.toFixed(2);
      fruitOutput.textContent = fruit;
    });
  </script>

</body>
</html>
